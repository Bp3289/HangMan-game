<!DOCTYPE html>
<html>
<head>
	<title>Hang-Man</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

</head>
<body>

<h1>Angry Hang Man!</h1>



<form id="main">
<p>Welcome to Angry Hang Man! The goal is to guess the hidden word! You have six pathetic lives to guess the word or you will lose/hypothitcally die. So go on and try not to die, but we really do hope you fail.</p>
<input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="You're going to lose" />
<input id="wrong" type="submit" name="guess" value="Guess" />
<button id="restart" name="restart" type="button">Restart</button>
</form>
<ul id="letters"></ul>
<p id="molly"></p>
<p id="outcome" class="outcome"></p>
   
<script src="app.js"></script>

</body>
</html>
